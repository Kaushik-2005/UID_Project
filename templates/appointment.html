{% load static %}

<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="{% static '/css/login.css' %}">

      <title>Appointment</title>
   </head>
   <body>
      <div class="login">
         <img src="{% static '/img/logo 2.png'%}" alt="login image" class="login__img">


         <form action="" class="login__form">
            <h1 class="login__title">Appointment to Dr.{{docname}}</h1>

            <div class="login__content">
                <div class="login__box">
                    <!-- <i class="ri-user-3-line login__icon"></i> -->
  
                    <div class="login__box-input">
                       <input type="text" required class="login__input" placeholder=" ">
                       <label for="" class="login__label">Name</label>
                    </div>
                 </div>
               <div class="login__box">
                  <!-- <i class="ri-user-3-line login__icon"></i> -->

                  <div class="login__box-input">
                     <input type="email" required class="login__input" placeholder=" ">
                     <label for="" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <!-- <i class="ri-lock-2-line login__icon"></i> -->
                  <div class="login__box-input">
                     <input type="tel" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="" class="login__label">Contact-No</label>
                  </div>
               </div>
               <div class="login__box">
                <!-- <i class="ri-lock-2-line login__icon"></i> -->

                <div class="login__box-input">
                    <label for="date">Date:</label>
                   <input type="date" required class="login__input" id="login-pass" placeholder=" ">
                   
                </div>
             </div>
               <div class="login__box">
                  <!-- <i class="ri-lock-2-line login__icon"></i> -->

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="time" class="login__label">Time:</label>
                      <input type="time" id="time" name="time" required>
                  </div>
               </div>

            </div>

            <button type="submit" class="login__button" id="login-button">Confirm Appointment</button>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="signupAssets/js/main.js"></script>
   </body>
</html>
